<!DOCTYPE html>
<html lang="en">
<head>
  <title>My VOCA - View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #dbb0b0;
    }
    .row.content {height: 450px}
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    footer {
      background-color: #dbb0b0;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">My VOCA</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="add.html">Add</a></li>
        <li class="active"><a href="#">View</a></li>
        <li><a href="#">Edit</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>전체 영단어</h2>   
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>Meaning</th>
          <th>Level</th>
          <th>Date</th>
          <th>Menu</th>
        </tr>
      </thead>
      <tbody id="wordTableBody"></tbody>
    </table>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>English is very Fun!!</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    displayStoredData();
  });

  function displayStoredData() {
    var storedData = localStorage.getItem('formData');
    if (storedData) {
      var formData = JSON.parse(storedData);
      addRowToTable(formData);
    }
  }

  function addRowToTable(formData) {
    var tbody = document.getElementById('wordTableBody');
    var newRow = tbody.insertRow(tbody.rows.length);
    newRow.insertCell(0).textContent = tbody.rows.length + 1;
    newRow.insertCell(1).textContent = formData.word;
    newRow.insertCell(2).textContent = formData.meaning;
    newRow.insertCell(3).textContent = formData.level;
    newRow.insertCell(4).textContent = getCurrentDate();

    newRow.insertCell(5).appendChild(createButton('삭제', function () {
      deleteRow(newRow);
    }));

    newRow.insertCell(6).appendChild(createButton('수정', function () {
      editRow(newRow);
    }));
  }

  function getCurrentDate() {
    var today = new Date();
    return today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
  }

  function createButton(text, clickHandler) {
    var button = document.createElement('button');
    button.textContent = text;
    button.onclick = clickHandler;
    return button;
  }

  function deleteRow(row) {
    var rowIndex = row.rowIndex - 1;
    var storedData = JSON.parse(localStorage.getItem('formData')) || [];
    storedData.splice(rowIndex, 1);
    localStorage.setItem('formData', JSON.stringify(storedData));
    row.parentNode.removeChild(row);
    console.log("Deleted!");
  }
  

  function editRow(row) {
    var word = row.cells[1].textContent;
    var meaning = row.cells[2].textContent;
    var level = row.cells[3].textContent;
    window.location.href = 'edit.html?word=' + encodeURIComponent(word) + '&meaning=' + encodeURIComponent(meaning) + '&level=' + encodeURIComponent(level);
  }
  </script>

</body>
</html>
