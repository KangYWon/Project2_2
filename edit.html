<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('home-link').classList.remove('active');
            document.getElementById('add-link').classList.remove('active');
            document.getElementById('view-link').classList.remove('active');
            document.getElementById('edit-link').classList.add('active');
        });


    document.addEventListener('DOMContentLoaded', function () {
      // URL 파라미터에서 초기값 읽어오기
      var urlParams = new URLSearchParams(window.location.search);
      var word = urlParams.get('word') || '';
      var meaning = urlParams.get('meaning') || '';
      var level = urlParams.get('level') || '';

      // 초기값 설정
      document.getElementById('word').value = word;
      document.getElementById('meaning').value = meaning;
      document.getElementById('level').value = level;
    });

    function saveWord() {
      // 수정된 값 읽어오기
      var editedWord = document.getElementById('word').value;
      var editedMeaning = document.getElementById('meaning').value;
      var editedLevel = document.getElementById('level').value;
      
      // 입력 값이 비어있는지 확인
    if (editedWord.trim() === '' || editedMeaning.trim() === '' || editedLevel.trim() === '') {
      alert('입력이 되지 않았습니다. 다시 입력해주세요!');
      return;
    }
    var storedData = JSON.parse(localStorage.getItem('formData')) || [];
    localStorage.setItem('formData', JSON.stringify(storedData));

    // alert 창 띄우기
    alert('Word added successfully!');


      // 테이블에 추가
      var tableBody = window.opener.document.getElementById('wordTableBody');
      var newRow = tableBody.insertRow();
      newRow.innerHTML = `
        <td class="text-nowrap">${tableBody.rows.length + 1}</td>
        <td class="text-nowrap">${editedWord}</td>
        <td class="text-nowrap">${editedMeaning}</td>
        <td class="text-nowrap">${editedLevel}</td>
        <td class="text-nowrap">${getCurrentDate()}</td>
        <td class="text-nowrap">
          <a href="edit.html?word=${editedWord}&meaning=${editedMeaning}&level=${editedLevel}">수정</a>
        </td>
      `;
      window.location.href = "view.html";
    }

    function getCurrentDate() {
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var yyyy = today.getFullYear();
      return mm + '/' + dd + '/' + yyyy;
    }
  </script>
    

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #dbb0b0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #dbb0b0;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
      table {
        overflow-x: auto;
      }
    }

  </style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
            <a class="navbar-brand" href="#">My VOCA</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active" id="home-link"><a href="index.html">Home</a></li>
                    <li class="active" id="add-link"><a href="add.html">Add</a></li>
                    <li class="active" id="view-link"><a href="view.html">View</a></li>
                    <li class="active" id="edit-link"><a href="#">Edit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Edit Word</h2>
        <form name="form" action="view.html" id="editWordForm" method="post" >
            <div class="form-group">
                <label for="word">Word:</label>
                <input type="text" class="form-control" id="word" name="word" required>
              </div>
              <div class="form-group">
                <label for="meaning">Meaning:</label>
                <input type="text" class="form-control" id="meaning" name="meaning" required>
              </div>
              <div class="form-group">
                <label for="ability">Choose Level:</label>
                <select id="level" name="level">
                  <option value="Level 1">Level 1</option>
                  <option value="Level 2">Level 2</option>
                  <option value="Level 3">Level 3</option>
                </select>
              </div>
              <div class="form-group text-right">
                <button type="button" onclick="saveWord()">Save</button>
            </div>  
        </form>
    </div>
    
    
    <footer class="container-fluid text-center">
    <p>English is very Fun!!</p>
    </footer>

</body>
</html>
