<!DOCTYPE html>
<html lang="en">
<head>
  <title>My VOCA - View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // 페이지가 로드될 때 저장된 데이터를 가져와서 테이블에 추가
        displayStoredData();
    });

    function displayStoredData() {
        // 로컬 스토리지에서 'formData' 키로 저장된 데이터 가져오기
        var storedData = localStorage.getItem('formData');

        // 저장된 데이터가 있다면
        if (storedData) {
            // JSON 형식의 문자열을 객체로 변환
            var formData = JSON.parse(storedData);

            // 테이블에 저장된 데이터 추가
            addRowToTable(formData);
        }
    }

    function addRowToTable(formData) {
        // 테이블의 tbody 요소 가져오기
        var tbody = document.getElementById('wordTableBody');

        // 새로운 행을 생성하고 데이터를 채움
        var newRow = tbody.insertRow(tbody.rows.length);

        // 각 열에 데이터 추가
        newRow.insertCell(0).textContent = tbody.rows.length + 1; // 순서
        newRow.insertCell(1).textContent = formData.word; // 단어
        newRow.insertCell(2).textContent = formData.meaning; // 뜻
        newRow.insertCell(3).textContent = formData.level; // 레벨
        newRow.insertCell(4).textContent = getCurrentDate(); // 현재 날짜
        newRow.insertCell(5).innerHTML = '<button onclick="deleteRow(this)">삭제</button>, <button onclick="editRow(this)">수정</button>'; // 삭제, 수정 버튼
    }

    function getCurrentDate() {
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        return date;
    }

    function deleteRow(button) {
        // 삭제 버튼이 클릭된 행 삭제
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function editRow(button) {
        // 수정 버튼이 클릭된 행 수정
        // 원하는 동작을 추가하세요
        alert('수정 기능은 여기에 구현하세요.');
    }
  </script>

      padding-top: 20px;

      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #dbb0b0;
      color: white;
      padding: 15px;
    }

  </style>
</head>
<body>

</nav>

<div class="container">
    <h2>전체 영단어</h2>   
    <div class="table-responsive">

            <thead>
                <tr>
                    <th>#</th>
