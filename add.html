<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./my.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    function addWord() {
        // Validation and data storage logic
        var word = document.getElementById('word').value;
        var meaning = document.getElementById('meaning').value;
        var level = document.getElementById('level').value;
        var importance = document.getElementById('importance').value;

        // Check if required fields are not empty
        if (word.trim() === '' || meaning.trim() === '') {
            alert('입력이 되지 않았습니다. 다시 입력해주세요! ');
            return;
        }

        var newWord = {
            word: word,
            meaning: meaning,
            level: level,
            importance: importance
        };

        alert('Word added successfully!');
    } 

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('home-link').classList.remove('active');
            document.getElementById('add-link').classList.add('active');
            document.getElementById('view-link').classList.remove('active');
            document.getElementById('edit-link').classList.remove('active');
        });
  </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
            <a class="navbar-brand" href="#">My VOCA</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active" id="home-link"><a href="index.html">Home</a></li>
                    <li class="active" id="add-link"><a href="#">Add</a></li>
                    <li class="active" id="view-link"><a href="#">View</a></li>
                    <li class="active" id="edit-link"><a href="#">Edit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
      <fieldset>
        <legend>Add Word:</legend>
        <form name="form" action="view.html" id="addWordForm" method="post" >
            <div class="form-group">
                <label for="word">Word:</label>
                <input type="text" class="form-control" id="word" required>
            </div>
            <div class="form-group">
                <label for="meaning">Meaning:</label>
                <input type="text" class="form-control" id="meaning" required>
            </div>
            <div class="form-group">
                <label for="ability">Choose Level:</label>
                <select id="level" name="level">
                    <option value="Level 1">Level 1</option>
                    <option value="Level 2">Level 2</option>
                    <option value="Level 3">Level 3</option>
                </select>
            </div>
            <div class="form-group">
              <label for="importance">중요도:</label>
              <input type="radio" id="low" name="importance" value="low" checked>
              <label for="low">Low</label>
              <input type="radio" id="middle" name="importance" value="middle">
              <label for="middle">Middle</label>
              <input type="radio" id="high" name="importance" value="high">
              <label for="high">High</label>
            </div>
            <div class="form-group text-right">
                <button type="submit" onclick="addWord()">Add</button>
            </div>
        </form>
      </fieldset>
    </div>
    
    <footer class="container-fluid text-center">
    <p>English is very Fun!!</p>
    </footer>

</body>
</html>
